<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deck Builder</title>
  <link rel="stylesheet" href="res/styles.css" />
</head>
<body>
  <h1>Dominion-Inspired Deck Builder</h1>
  <div id="game">
    <div>
      <div id="gold-display"></div>
      <div id="deck-count"></div>
      <div id="discard-count"></div>
      <div id="actions-left">Actions: 1</div>
      <div id="buys-left">Buys: 1</div>
      <button id="next-turn">Next Turn</button>
      <div id="player-hand"></div>
    </div>
    <div id="marketplace"></div>
  </div>
  <div id="log"><h2>Game Log</h2></div>
  <div id="deck-inventory">
    <h2>Deck Inventory</h2>
    <ul id="deck-list"></ul>
  </div>  
  <script type="module" src="src/main.js"></script>
</body>
</html>
